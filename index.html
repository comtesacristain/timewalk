<html>
  <head>
    <title>
      Timewalk
    </title>
    <meta content='width=device-width' name='viewport' />
    <link href='stylesheets/styles.css' rel='stylesheet' type='text/css' />
    <script src='http://www.openlayers.org/api/OpenLayers.js' type='text/javascript'></script>
    <script src='javascripts/IOL.js' type='text/javascript'></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script defer='defer' src='javascripts/load_map.js' type='text/javascript'></script>
    <script defer='defer' src='javascripts/Time_Walk_ages.json' type='text/javascript'></script>
  </head>
  <body onload='load()'>
    <div id='header'>
      <h1>
        Time Walk
      </h1>
    </div>
    <div class='colmask fullpage'>
      <div class='col1'>
        <div id='map' style='height:200px;'></div>
        <div id='nav'>
          <input id='toggleFollowButton' onClick='toggleFollow();' type='button' value='follow me' />
        </div>
        <div id='description' style='width:100%'>
          <table>
            <tr>
              <th class='title' id='title'></th>
            </tr>
            <tr>
              <td class='info' id='info'></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
